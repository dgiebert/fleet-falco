
defaultNamespace: falco

labels:
  app: falco-exporter

# Custom helm options
helm:
  releaseName: falco-exporter
  chart: falco-exporter
  repo: https://falcosecurity.github.io/charts
  version: 0.9.10
  values:
    grafanaDashboard:
      enabled: true
      namespace: cattle-dashboards
      prometheusDatasourceName: Prometheus
    serviceMonitor:
      enabled: true

dependsOn:
  - selector:
      matchLabels:
        app: falco
  - selector:
      matchLabels:
        app: rancher-monitoring